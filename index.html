<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Scissors & Paper</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock, Scissors & Paper</h1>
    <div class="container">
        <img src="img/rock.png" id="rock">
        <img src="img/scissors.png" id="scissors">
        <img src="img/paper.png" id="paper">
    </div>
    <div class="display">Selecciona una opci√≥n</div>
    <div class="scores">
        <div class="score">
            <span>Player</span>
            <span id="player-score">0</span>
        </div>
        <div class="score">
            <span>Computer</span>
            <span id="computer-score">0</span>
        </div>
    </div>
    <div class="modal">
        <div class="modal-box">
            <div class="modal-result">Title</div>
            <button class="new-game-button">Play again</button>
        </div> 
    </div>
</body>
</html>
