<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Scissors & Paper</title>
</head>
<body>
    <script >
        const possibleAnswers = ['paper', 'scissors', 'rock'];
        let playerScore = 0;
        let computerScore = 0;

        function getComputerChoice() { 
            return possibleAnswers[Math.floor(Math.random()*3)];
        }
        
        function playRound (playerSelection, computerSelection) {
            const diff = possibleAnswers.indexOf(playerSelection) - possibleAnswers.indexOf(computerSelection)

            if (diff === 0) {
                return "It's a tie!"
            } else if (diff === 1 || diff === -2) {
                playerScore++;
                return `You win! ${playerSelection} beats ${computerSelection}` 
            } else {
                computerScore++;
                return `You lose! ${computerSelection} beats ${playerSelection}` 
            }
        }

        function game() {
            
            for (let i = 0; i < 5; i++) {
                const computerSelection = getComputerChoice();
                const playerSelection = prompt("Enter your selection:").toLowerCase()

                const gameResult = playRound(playerSelection, computerSelection)

                console.log(gameResult)
            }

            if (playerScore > computerScore) {
                console.log('Player wins!')
            } else if (playerScore < computerScore) {
                console.log('Computer wins!')
            } else {
                console.log("It's a tie!")
            }
        }

        game();
        


    </script>
</body>
</html>
